apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.gang.app"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        //添加如下配置 开启annotation processor
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

        ndk {
            abiFilters "armeabi", "armeabi-v7a", 'x86'
        }

        renderscriptTargetApi 25
        renderscriptSupportModeEnabled true    // Enable RS support
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        configs {
            keyAlias 'gang'
            keyPassword 'ruigang'
            storeFile file('../gang.jks')
            storePassword 'ruigang'
        }
    }

    buildTypes {
        release {
            // 不显示Log, 在java代码中的调用方式为：BuildConfig.LOG_DEBUG
            buildConfigField "boolean", "LOG_DEBUG", "false"
            zipAlignEnabled true
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.configs
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            //zipAlign 优化
            zipAlignEnabled true
            // 开启代码混淆
            minifyEnabled false
            // 移除无用的resource文件
            shrinkResources false
            signingConfig signingConfigs.configs
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Gang_${variant.versionName}_${releaseTime()}.apk"
//${variant.versionCode}_
        }
    }

}

static def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0-rc01'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0@aar'
    implementation 'androidx.cardview:cardview:1.0.0@aar'

    implementation 'androidx.recyclerview:recyclerview:1.2.0@aar'

    // Dex处理
    implementation 'androidx.multidex:multidex:2.0.1'

    //EventBus解耦
    implementation 'org.greenrobot:eventbus:3.2.0'

    //日志工具类
    implementation 'com.apkfuns.logutils:library:1.7.5'

    // SmartRefreshLayout
    implementation 'com.scwang.smart:refresh-layout-kernel:2.0.3'      //核心必须依赖
    implementation 'com.scwang.smart:refresh-header-classics:2.0.3'    //经典刷新头
    implementation 'com.scwang.smart:refresh-footer-classics:2.0.3'    //经典加载

    // 沉浸式状态栏
    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    // AppBar 简单的视图行为
    implementation 'com.zoonref:simple-view-behavior:1.0'


    // 圆角图片
    implementation 'com.makeramen:roundedimageview:2.3.0'

    //LoadingDialog
    implementation 'com.github.ForgetAll:LoadingDialog:v1.1.2'

    // okhttp
    implementation 'com.lzy.net:okhttputils:1.8.1'
    // okgo
    implementation 'com.lzy.net:okgo:3.0.4'
    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    // 版本更新
    implementation 'com.qianwen:update-app:3.5.2'
    // 版本更新用的okhttp-utils,okgo
    implementation 'com.qianwen:okhttp-utils:3.8.0'

    // 阿里推送
    implementation 'com.aliyun.ams:alicloud-android-push:3.1.6@aar'

//    implementation 'com.github.R-Gang:Android-Common:v0.1.5-beta.0@aar'
    implementation project(path: ':base')

}
