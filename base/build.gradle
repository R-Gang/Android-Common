apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//支持maven插件，并填入自己的github的用户名
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.R-Gang'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
//        applicationId "com.gang.library"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        //添加如下配置 开启annotation processor
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

        ndk {
            abiFilters "armeabi", "armeabi-v7a", 'x86'
        }

        renderscriptTargetApi 25
        renderscriptSupportModeEnabled true    // Enable RS support
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        disable 'InvalidPackage'
        disable 'MissingTranslation'
        checkReleaseBuilds false
        abortOnError false
        disable 'GoogleAppIndexingWarning'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'androidx.multidex:multidex:2.0.1'
    api 'androidx.appcompat:appcompat:1.3.0-alpha02'
    api 'androidx.core:core-ktx:1.3.1'
    api 'androidx.constraintlayout:constraintlayout:2.0.0'

    //解耦，日志
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.apkfuns.logutils:library:1.7.5'

    // SmartRefreshLayout
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4'

    // BGA Zxing
    api 'cn.yipianfengye.android:zxing-library:2.2'

    //Progress
    api 'com.white:progressview:1.0.1@aar'

    //okhttp
    api 'com.lzy.net:okhttputils:1.8.1'
    api 'com.lzy.net:okhttpserver:1.0.3'

    //rxjava2
    api 'io.reactivex.rxjava2:rxjava:2.2.6'
    api 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //retrofit
    api rootProject.ext.dependencies["retrofit"]
    api rootProject.ext.dependencies["converter-gson"]
    api rootProject.ext.dependencies["adapter-rxjava2"]//整合适配

    // easypermissions 权限
    api 'pub.devrel:easypermissions:1.2.0'

    api('com.jcodecraeer:xrecyclerview:1.5.9') {
//        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support'
    }

    // dialog
    api 'com.github.ForgetAll:LoadingDialog:v1.0.4'

    // 沉浸式状态栏
    api 'com.jaeger.statusbarutil:library:1.5.0'

    // 圆角图片
    api 'com.makeramen:roundedimageview:2.3.0'

    // Glide
    // api 'com.github.bumptech.glide:glide:4.11.0'
    // 包含Glide
    api('com.github.LuckSiege.PictureSelector:picture_library:v2.2.3')

    // x5 tbs
    api 'com.klinkerapps:android-smsmms:5.1.0'

}
