apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//支持maven插件，并填入自己的github的用户名
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.R-Gang'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
//        applicationId "com.gang.library"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode 7
        versionName "0.1.7"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        //添加如下配置 开启annotation processor
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

        ndk {
            abiFilters "armeabi", "armeabi-v7a", 'x86'
        }

        renderscriptTargetApi 25
        renderscriptSupportModeEnabled true    // Enable RS support
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        disable 'InvalidPackage'
        disable 'MissingTranslation'
        checkReleaseBuilds false
        abortOnError false
        disable 'GoogleAppIndexingWarning'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'

    // Dex处理
    implementation 'androidx.multidex:multidex:2.0.1'

    //解耦，日志
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'com.apkfuns.logutils:library:1.7.5'

    // SmartRefreshLayout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4'

    // 沉浸式状态栏
    implementation 'com.jaeger.statusbarutil:library:1.5.1'

    // 导航栏
    implementation 'me.majiajie:pager-bottom-tab-strip:2.2.5'

    // BGA Zxing
    implementation 'cn.yipianfengye.android:zxing-library:2.2'

    //aliyun
    implementation 'com.aliyun.dpa:oss-android-sdk:2.9.2'

    // okhttp
    implementation 'com.lzy.net:okhttputils:1.8.1'

    // okgo
    implementation 'com.lzy.net:okgo:3.0.4'

    // retrofit
    implementation rootProject.ext.dependencies["converter-gson"]

    // xrecyclerview
    implementation 'com.jcodecraeer:xrecyclerview:1.6.0'

    // 圆角图片
    implementation 'com.makeramen:roundedimageview:2.3.0'

    //LoadingDialog
    implementation 'com.github.ForgetAll:LoadingDialog:v1.1.2'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    // x5 tbs
    implementation 'com.klinkerapps:android-smsmms:5.1.0'

    // 版本更新
    implementation 'com.qianwen:update-app:3.5.2'
    // 版本更新用的okhttp-utils,okgo
    implementation 'com.qianwen:okhttp-utils:3.8.0'

}
